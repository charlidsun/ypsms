<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>说明书列表</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"/>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"/>
</head>
<body>
<div style="padding: 50px">
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>说明书ID</th>
        <th>通用名</th>
        <th>商品名</th>
        <th>生产厂家</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="drug : ${list}">
        <td th:text="${drug.id}"></td>
        <td th:text="${drug.drugName}"></td>
        <td th:text="${drug.tradeName}"></td>
        <td th:text="${drug.enterprise}"></td>
        <td>编辑 - 删除</td>
    </tr>

    </tbody>
</table>
</div>
</body>
</html>
